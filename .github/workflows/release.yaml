name: Release to Charmhub

on:
  push:
    branches:
      - main

jobs:
  ci-tests:
    uses: ./.github/workflows/ci.yaml
    permissions:
      contents: write  # Needed for Allure Report beta

  release:
    name: Release charm | ${{ matrix.path }}
    strategy:
      matrix:
        path:
          - charms/mysql-router-k8s
          - charms/charm-2
    needs:
      - ci-tests
    uses: canonical/data-platform-workflows/.github/workflows/release_charm.yaml@multi-charm-repos
    with:
      path-to-charm-directory: ${{ matrix.path }}
      charmcraft-snap-channel: latest/candidate  # TODO: remove after charmcraft 3.3 stable release
      channel: latest/edge
      artifact-prefix: ${{ needs.ci-tests.outputs.artifact-prefix }}
    secrets:
      charmhub-token: ${{ secrets.CHARMHUB_TOKEN }}
    permissions:
      contents: write  # Needed to create GitHub release
