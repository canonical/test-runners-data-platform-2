name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-1
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:
    outputs:
      artifact-prefix:
        description: build_charm.yaml `artifact-prefix` output
        value: ${{ jobs.build.outputs.artifact-prefix }}

jobs:
  lib-check:
    name: Check libraries
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          # Workaround for https://github.com/canonical/charmcraft/issues/1389#issuecomment-1880921728
          touch requirements.txt
      - name: Check libs
        uses: canonical/charming-actions/check-libraries@2.6.3
        with:
          charmcraft-channel: latest/candidate  # TODO: remove after charmcraft 3.3 stable release
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          use-labels: false
          fail-build: ${{ github.event_name == 'pull_request' }}

  build:
    name: Build charm | ${{ matrix.path }}
    strategy:
      matrix:
        path:
          - charms/mysql-router-k8s
          - charms/charm-2
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@multi-charm-repos
    with:
      cache: false
      path-to-charm-directory: ${{ matrix.path }}
      charmcraft-snap-channel: latest/candidate  # TODO: remove after charmcraft 3.3 stable release
